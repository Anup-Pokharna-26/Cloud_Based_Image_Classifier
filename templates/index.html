<!DOCTYPE html>
<html>
<head>
    <title>Cloud-Based Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .result-container {
            display: none;
            margin-top: 30px;
        }
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .admin-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .btn-retrain {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Cloud-Based Image Classifier</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload an image to classify</h5>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" name="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Classify Image</button>
                </form>
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing image...</p>
                </div>
            </div>
        </div>
        
        <div class="result-container card">
            <div class="card-body">
                <h5 class="card-title">Classification Result</h5>
                <div class="text-center">
                    <img id="result-image" class="image-preview" src="" alt="Uploaded Image">
                </div>
                <div class="alert alert-success">
                    <h4 id="result-class">Class: </h4>
                    <div class="progress">
                        <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="confidence-text" class="mt-2">Confidence: 0%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.querySelector('.loading');
            const resultContainer = document.querySelector('.result-container');
            
            // Show loading spinner
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                loading.style.display = 'none';
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update result
                document.getElementById('result-class').textContent = 'Class: ' + data.class;
                document.getElementById('confidence-text').textContent = 'Confidence: ' + data.confidence.toFixed(2) + '%';
                document.getElementById('confidence-bar').style.width = data.confidence + '%';
                document.getElementById('confidence-bar').setAttribute('aria-valuenow', data.confidence);
                document.getElementById('result-image').src = data.image_path;
                
                // Show result container
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error: ' + error);
            });
        });
    </script>
</body>
</html>
